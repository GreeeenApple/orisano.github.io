<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAaUtdlgiVsJt7GJSfz8AQpk7kI55dh4t0&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        geocoder = new google.maps.Geocoder();
        var mapOptions = {
          center: new google.maps.LatLng(20.397, 130.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
      }
      function codeAddress() {
        var address = document.getElementById("address").value;
        geocoder.geocode({"address": address}, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            map.setCenter(results[0].geometry.location);
            marker = new google.maps.Marker({
              map: map,
              position: results[0].geometry.location
            });
            marker.setDraggable(true);
          }
          else {
            alert("dame poyo");
          }
        });
      }
      function getLatLng(){
        var pos = marker.getPosition();
        document.getElementById("lat").value = pos.lat();
        document.getElementById("lng").value = pos.lng();
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:50%; height:50%"></div>
    <form action="null" method="POST" enctype="multipart/form-data">
      <input type="file" name="image">
      <br>
      <label for="lat">緯度</label>
      <input type="text" name="lat" id="lat">
      <br>
      <label for="lng">経度</label>
      <input type="text" name="lng" id="lng">
      <br>
      <label for="title">タイトル</label>
      <input type="text" name="title" id="title">
      <br>
      <input type="submit" value="SEND">
    </form>
    <input type="textbox" id="address">
    <input type="button" value="Encode" onclick="codeAddress()">
    <input type="button" value="GetLatLng" onclick="getLatLng()">
  </body>
</html>
