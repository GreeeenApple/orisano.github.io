<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>AOJ watch tool</title>
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/Chart.min.js"></script>
	<script src="js/aojlib.js"></script>
	<script src="js/aoj_compare.js"></script>
</head>
<body>
	<label for="my-id">MyID:</label>
	<input type="text" id="my-id">
	<label for="rival-id">RivalID:</label>
	<input type="text" id="rival-id">
	<input id="compare-button" type="button" value="比較">
	<h3>どちらも解いている</h3>
	<table>
    	<tbody id="both-table"></tbody>
	</table>
	<h3>自分だけが解いている</h3>
	<table>
		<tbody id="my-only-solve-table"></tbody>
	</table>
	<h3>ライバルだけが解いている</h3>
	<table>
		<tbody id="rival-only-solve-table"></tbody>
	</table>
</body>
</html>
